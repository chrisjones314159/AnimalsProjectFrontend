<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header">
        
    </div>
    <main class="container">
        
        <div class="row">
            <div id="infoInsert" class="col-sm-9 col-md-3">

                

                    <h2 id="left">Create Animal</h2>
                    <form id="animalForm">
                        <label class="form-label" for="animalName">Name:</label>
                        <input class="form-control" type="text" name="name" id="animalName">
                        <label class="form-label" for="animalImage">Image Url:</label>
                        <input class="form-control" type="text" name="image" id="animalImage">
                        <label class="form-label" for="animalAge">Age:</label>
                        <input class="form-control" type="number" min="1" name="age" id="animalAge">
                        <label class="form-label" for="animalColour">Colour:</label>
                        <input class="form-control" type="text" name="colour" id="animalColour">
                        <label class="form-label" for="animalIsCute">Cute:</label>
                        <select class="form-select" name="cute" id="AnimalIsCute">
                            <option value="true">true</option>
                            <option value="false">false</option>
                          </select>

                        <div>
                            <button id="buttonLeft" class="btn btn-secondary" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>


                    <h2 id="left">Update Animal</h2>
                    <form id="animalFormUpdate">
                        <label class="form-label" for="animalId">ID of Animal to replace:</label>
                        <input class="form-control" type="number" name="animalId" id="animalId">
                        <label class="form-label" for="animalName">Name:</label>
                        <input class="form-control" type="text" name="name" id="animalName">
                        <label class="form-label" for="animalImage">Image Url:</label>
                        <input class="form-control" type="text" name="image" id="animalImage">
                        <label class="form-label" for="animalAge">Age:</label>
                        <input class="form-control" type="number" min="1" name="age" id="animalAge">
                        <label class="form-label" for="animalColour">Colour:</label>
                        <input class="form-control" type="text" name="colour" id="animalColour">
                        <label class="form-label" for="animalIsCute">Cute:</label>
                        <select class="form-select" name="cute" id="AnimalIsCute">
                            <option value="true">true</option>
                            <option value="false">false</option>
                          </select>

                        <div>
                            <button id="buttonLeft" class="btn btn-secondary" type="reset">Reset</button>
                            <button  class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>

                </section>
                
            </div>
            <div class="col">
                <section>
                    <form id="display">
                        <div class="form-group">
                        <input class="form-control form-label" type="text" name="searchName" id="searchName" value="seach by name" onfocus="this.value=''">

                        <div>
                            <button class="btn btn-secondary" type="reset" id="resetDisplay" >Reset</button>
                            <button class="btn btn-primary" type="submit" id="findByNameButton" >Submit</button>
                        </div>
                    </div>
                    </form>

                
                    <div id="output" class="row row-cols-4 row-cols-md-4 g-2">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="script/AnimalsScript.js"></script>
    <link rel="stylesheet" href="./style/AnimalsStyle.css"></link>
</body>

</html>
